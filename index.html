<!doctype html>
<html lang="en">
    <head> <!-- Required meta tags --> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- Bootstrap CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Table-Form Bootstrap</title>
    
    <!-- JAVASCRIPT  -->
        <script>
            function add(){
            
                var name = document.getElementById("Ad").value;
                var lastname = document.getElementById("Soyad").value;
                var age = document.getElementById("Yas").value;

                var table = document.getElementById("table")
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = name
                cell2.innerHTML = lastname
                cell3.innerHTML = age   
            }
            
        </script>
    <!-- END JAVASCRIPT  -->

    </head>
    <body>
        <!-- FORM -->
        <div class="mb-3">
            <label for="Ad" class="form-label">Ad : </label>
            <input type="text" class="form-control" id="Ad" placeholder="Ad">
        </div>
        <div class="mb-3">
            <label for="Soyad" class="form-label">Soyad : </label>
            <input type="text" class="form-control" id="Soyad" placeholder="Soyad">
        </div>
        <div class="mb-3">
            <label for="Yas" class="form-label">Yaş : </label> 
            <input type="number" class="form-control" id="Yas" placeholder="Yaş">
        </div>
        <div class="col-auto">
            <button onclick="add()" type="button" class="btn btn-primary mb-3">Add</button>
        </div>
        <!-- END FORM -->
        
        
        <!-- TABLE -->
        
        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col">Ad</th>
                    <th scope="col">Soyad</th>
                    <th scope="col">Yaş</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
            </tbody> 
        </table>
        <!-- END TABLE -->

        
        <!-- Optional JavaScript; choose one of the two! --> 
        <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
    </body>
</html>
